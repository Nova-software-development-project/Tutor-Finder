<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://www.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova software development project</title>
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>    
    <header>
        <h1>Tutor Finder</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <div class="profile-heading">
            <h2>My Profile</h2>
        </div>
        <div class="content">
            <div class="info">
                <h2>Personal Info</h2>
                <p><strong>First Name: </strong><span id="user-fname"></span></p>
                <p><strong>Last Name: </strong><span id="user-lname"></span></p>
                <p><strong>Email: </strong><span id="user-email"></span></p>
                <p><strong>Year: </strong><span id="user-year"></span></p>
                <p><strong>Major: </strong><span id="user-major"></span></p>
                <p><strong>Bio: </strong><span id="user-bio"></span></p>

            </div>
            <figure class="profile-img">
                <img src="/images/Default_pfp.jpg" alt="profile picture">
                <figcaption></figcaption>
            </figure>
            <div class="upcoming">
                <h2>Upcoming</h2>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/profile.js"></script> <!-- Dynamic profile info -->
</body>
</html>
